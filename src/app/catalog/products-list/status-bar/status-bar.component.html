<div class="card">
  <h3 class="card-header">Панель состояния</h3>
  <div class="card-body">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Категория: <span>{{ category }}</span></li>
      <li class="breadcrumb-item">Всего: <span>{{ total }}</span></li>
      <li class="breadcrumb-item">Выбрано: <span>{{ selected }}</span></li>
      <li class="breadcrumb-item">Минимальная цена: <span>{{ prices[0] }}</span></li>
      <li class="breadcrumb-item">Максимальная цена: <span>{{ prices[1] }}</span></li>
      <li class="breadcrumb-item">Фильтры: <span>{{ filters | json }}</span></li>
    </ol>
  </div>
</div>
